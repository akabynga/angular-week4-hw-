<div class='jumbotron'>
    <ul>
        <li class="media list-group-item" ng-repeat="item in $ctrl.items">
            <div class="container">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <p class="col-sm-10 text-justify">{{item.name}}</p>
                </div>
                <div class="form-group" ng-if='item.description!==undefined && item.description!==""'>
                    <label class="col-sm-2 control-label">Description:</label>
                    <p class="col-sm-10 text-justify">{{item.description}}</p>
                </div>
                <div class="form-group" ng-if='item.price_large!==undefined && item.price_large!==""'>
                    <label class="col-sm-2 control-label">Price:</label>
                    <span class="col-sm-10 text-justify">{{item.price_large}}</span>
                </div>
            </div>
        </li>
    </ul>
</div>
